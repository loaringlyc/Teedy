<div class="container" style="max-width:400px;margin-top:40px;">
  <h2>{{ 'index.nav_sign_up' | translate }}</h2>
  <form name="signupForm" ng-submit="signup()" novalidate>
    <div class="form-group">
      <label>{{ '用户名' }}</label>
      <input type="text" class="form-control" ng-model="signupData.username" required>
    </div>
    <div class="form-group">
      <label>{{ '邮箱' }}</label>
      <input type="email" class="form-control" ng-model="signupData.email" required>
    </div>
    <div class="form-group">
      <label>{{ '密码' }}</label>
      <input type="password" class="form-control" ng-model="signupData.password" required>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">{{ 'index.nav_sign_up' | translate }}</button>
    <div class="text-danger" ng-if="signupError">{{ signupError }}</div>
    <div class="text-success" ng-if="signupSuccess">{{ signupSuccess }}</div>
  </form>
</div>
