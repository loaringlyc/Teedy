<style>
.ai-chat-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 70vh;
  max-width: 420px;
  margin: 40px auto 0 auto;
  /* border: 1px solid #e0e0e0; 去掉边框 */
  border-radius: 12px;
  /* background: #fafbfc; */
  /* box-shadow: 0 2px 12px rgba(0,0,0,0.06); */
  position: relative;
  padding-top: 20px;
  padding-bottom: 80px;
}

.ai-chat-messages {
  flex: 1;
  width: 100%;
  overflow-y: auto;
  padding: 0 24px;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.ai-chat-message {
  display: flex;
  margin: 8px 0;
}

.ai-chat-message.user {
  justify-content: flex-end;
}

.ai-chat-message.ai {
  justify-content: flex-start;
}

.ai-chat-message .bubble {
  max-width: 80%;
  padding: 10px 16px;
  border-radius: 18px;
  font-size: 15px;
  line-height: 1.5;
  word-break: break-all;
  box-shadow: 0 1px 4px rgba(0,0,0,0.04);
}

.ai-chat-message.user .bubble {
  background: #e6f7ff;
  color: #1890ff;
  align-self: flex-end;
}

.ai-chat-message.ai .bubble {
  background: #f5f5f5;
  color: #333;
  align-self: flex-start;
}

.ai-chat-input-bar {
  position: absolute;
  bottom: 20px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 0 24px;
  box-sizing: border-box;
}

.ai-chat-input-bar input {
  flex: 1;
  padding: 10px 14px;
  border: 1px solid #d9d9d9;
  border-radius: 8px;
  font-size: 15px;
  outline: none;
  margin-right: 10px;
  background: #fff;
  transition: border 0.2s;
}

.ai-chat-input-bar input:focus {
  border-color: #1890ff;
}

.ai-chat-input-bar button {
  padding: 8px 22px;
  border: none;
  border-radius: 6px;
  background: #1890ff;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.2s;
}

.ai-chat-input-bar button:hover {
  background: #40a9ff;
}
</style>

<div class="ai-chat-container">
  <div class="ai-chat-messages" id="ai-chat-messages">
    <div ng-repeat="msg in messages track by $index"
         class="ai-chat-message {{msg.from}}">
      <div class="bubble">
        <b ng-if="msg.from==='user'">你：</b>
        <b ng-if="msg.from==='ai'">AI：</b>
        {{msg.text}}
      </div>
    </div>
  </div>
  <div class="ai-chat-input-bar">
    <input ng-model="input"
           ng-keydown="$event.keyCode==13 && sendMessage()"
           placeholder="输入内容..." autocomplete="off" />
    <button ng-click="sendMessage()">发送</button>
  </div>
</div>
